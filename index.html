    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              background: 'var(--color-bg)',
              surface: 'var(--color-surface)',
              'surface-2': 'var(--color-surface-2)',
              border: 'var(--color-border)',
              text: 'var(--color-text)',
              'text-muted': 'var(--color-text-muted)',
              primary: {
                DEFAULT: 'var(--color-primary)',
                600: 'var(--color-primary-600)',
              },
              accent: 'var(--color-accent)',
              clay: 'var(--color-clay)',
              status: {
                pending: 'rgb(var(--status-pending) / <alpha-value>)',
                approved: 'rgb(var(--status-approved) / <alpha-value>)',
                locked: 'rgb(var(--status-locked) / <alpha-value>)',
                cancelled: 'rgb(var(--status-cancelled) / <alpha-value>)',
                completed: 'rgb(var(--status-completed) / <alpha-value>)',
              }
            },
            borderRadius: {
              'eco': 'var(--radius)',
            },
            spacing: {
              'eco': 'var(--pad)',
              '1': 'var(--space-1)',
              '2': 'var(--space-2)',
              '3': 'var(--space-3)',
              '4': 'var(--space-4)',
              '5': 'var(--space-5)',
              '6': 'var(--space-6)',
            },
            fontFamily: {
              sans: ["var(--font-sans)"],
              serif: ["var(--font-serif)"],
            }
          },
        },
      }
    </script>
    <style>
      :root {
        /* Typography */
        --font-sans: 'Inter', system-ui, -apple-system, sans-serif;
        --font-serif: 'Lora', serif;

        /* Colors - Modern Light Eco */
        --color-bg: #FFFFFF;
        --color-surface: #FFFFFF;
        --color-surface-2: #F6F8F7;  /* Very subtle cool gray-green tint */
        --color-border: #E2E8F0;     /* Slate 200 */
        
        --color-text: #1E293B;       /* Slate 800 - High Contrast */
        --color-text-muted: #64748B; /* Slate 500 */
        
        /* Primary: Modern Emerald Green */
        --color-primary: #16A34A;    /* Green 600 */
        --color-primary-600: #15803D;/* Green 700 */
        
        /* Accents */
        --color-accent: #65A30D;     /* Lime 600 */
        --color-clay: #D97706;       /* Amber 600 */

        /* Status Colors (RGB for Tailwind Opacity Support) */
        --status-pending: 234 179 8;    /* Yellow 500 */
        --status-approved: 22 163 74;   /* Green 600 */
        --status-locked: 13 148 136;    /* Teal 600 */
        --status-cancelled: 220 38 38;  /* Red 600 */
        --status-completed: 30 41 59;   /* Slate 800 */

        /* Modern Spacing & Radius */
        --radius: 12px; 
        --pad: 16px;

        /* Spacing Scale */
        --space-1: 4px;
        --space-2: 8px;
        --space-3: 12px;
        --space-4: 16px;
        --space-5: 24px;
        --space-6: 32px;
      }

      body {
        font-family: var(--font-sans);
        background-color: var(--color-bg);
        color: var(--color-text);
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* Leaflet specific overrides for map styling */
      .leaflet-container {
        font-family: var(--font-sans);
        z-index: 10;
      }
    </style>
